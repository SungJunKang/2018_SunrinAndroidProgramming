<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <script language="JavaScript">
    function changeFace(){
        document.getElementById("face").src = "face_angry.png";
        window.sample.showToast("곰돌이를 화나게 하지 마세요!");
        }

    function alert_click(){
        alert("alert 대화상자를 표시합니다.");
        }

    function confirm_click(){
        confirm("확인을 선택하였습니다.");
        }
</script>
</head>
<body>
    <img id="face" src="face_normal.png"
         onclick="javascript:window.sample.clickOnFace()" />
    <br/>
    <h3>대화상자</h3>
    <button id="alert" onclick="alert_click()">Alert</button>
    <button id="confirm" onclick="confirm_click()">Confirm</button>
</body>
</html>
